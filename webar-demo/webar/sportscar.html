<!DOCTYPE html>
<html class="a-fullscreen">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>ARViewer</title>
    <meta aframe-injected="" name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="theme-color" content="black">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe-v1.2.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"

    <script src="./ARViewer_files/hide-on-enter-ar.js"></script>
    <script src="./ARViewer_files/ar-shadows.js"></script>
    <script src="./ARViewer_files/ar-hit-test.js"></script>
    <script src="./ARViewer_files/model-viewer.js"></script>
    <script src="./ARViewer_files/background-gradient.js"></script>
</head>

<body>
    <div>

    <a-scene renderer="colorManagement: true;">
        <a-assets>
            <a-asset-item id="armodel" src="./models/ford_mustang_2015_edition.glb" response-type="arraybuffer"
                crossorigin="anonymous"></a-asset-item>
            <img id="shadow" src="./ARViewer_files/shadow.png"></img>
        </a-assets>

            <a-gltf-model src="#armodel" animation-mixer="clip:*" rotation="0 120 0" position="0 0 -2"></a-gltf-model>

    </a-scene>

</html>
